<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Trello Clone</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
	<div class="app">
		<div class="boards">
			<div class="boards__item">
				<div class="board__header">
					<span contenteditable="true" class="title">Введите название</span>
				</div>
				<div class="list">
					<div class="list__item" draggable="true">Стартовая карточка</div>
				</div>
				<div class="form">
					<label>
						<textarea class="textarea" placeholder="Введите название карточки"></textarea>
					</label>
					<div class="buttons">
						<div class="add__item-btn">Добавить</div>
						<div class="cancel__item-btn">Отмена</div>
					</div>
				</div>
				<img src="img/add-board.png" class="add-btn" alt="Add Task"/>
			</div>
		</div>
		<img src="img/add-board.png" class="add__board-btn" alt="Add Board"/>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
